<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>
    <table>
        <tbody>
            {% for row in board %}
            <tr>
                {% for card in row %}
                <td>
                    <img src="https://deckofcardsapi.com/static/img/{{card}}.png" class="clear">
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
    </table>
    </tbody>
</body>

</html>
