{% extends 'base.html' %}
{%block title%}New Combat{%endblock%}

{%block body%}
<section class="container-fluid">

    <form id="new-combat-form" method="POST">
        <h1>New Combat</h1>
        {{ form.hidden_tag() }}
        {% for field in form
        if field.widget.input_type != 'hidden' %}


        {{ field.label }}
        {{ field }}

        {% for error in field.errors %}
        {{ error }}
        {% endfor %}


        {% endfor %}

        <button type="submit">Create New Combat!</button>

    </form>
</section>
{%endblock%}
